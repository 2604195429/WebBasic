<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function jc(){
            var n = document.getElementById("num").value;
            var result = document.getElementById("result");
            if(isNaN(n)){
                result.innerText = "不是数";
            }else {
                if (n<0){
                    result.innerHTML = "负数没有阶乘";
                } else if(n==0){
                    result.innerHTML = "1";
                }else {
                    var s = 1 ;
                    for (var i = n; i ; i--) {
                        s*=i;
                    }
                    result.innerHTML = s;
                }
            }

        }
    </script>
</head>
<body>
<p>n的阶乘=1*2*3*4...*n</p>
<p>0的阶乘为1</p>
<input type="text" id="num">
<input type="button" onclick="jc();" value="阶乘">
<span id="result"></span>
</body>
</html>
