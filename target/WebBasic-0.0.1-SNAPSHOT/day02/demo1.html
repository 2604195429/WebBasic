<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 表单元素：用来声明数据的提交范围，只有在此元素内的数据可以提交给服务器
		action属性：声明数据提交的目标 -->
	
	<form action="http://www.baidu.com">
		<!-- 表单控件
			用来让用户输入数据的。 -->
		<!-- input元素（九个）他们之间用type属性区分 -->	
		<!-- 文本框
			value:设置默认值
		 	maxlength:设置最大长度
			readonly：设置只读 -->
		<p>
			账号：<input type="text" value="zhang" maxlength="10"/>
		</p>
		<!-- 密码框
			value:设置默认值
		 	maxlength:设置最大长度
			readonly：设置只读 -->
		<p>
			密码：<input type="password" maxlength="2" readonly="readonly"/>
		</p>
		<!-- 单选框 
			name:组名，同一组radio互斥。
			checked：设置默认选中-->
		<p>
			性别: 
			<input type="radio" name="sex" checked="checked"/>男
			<input type="radio" name="sex"/>女
		</p>
		<!-- 复选框 -->
		<p>
			兴趣
			<input type="checkbox" checked="checked"/>音乐
			<input type="checkbox"/>看书
			<input type="checkbox"/>打球
		</p>
		<!-- 文件框 -->
		<p>
			头像
			<input type="file" />
		</p>
		<!-- 隐藏框 -->
		<p>
			<input type="hidden" value="3"/>
		</p>
		<!-- 按钮 
			submit:提交表单中的数据
			reset：将表单的数据重置为初始值
			button：无功能，需要通多js定义功能-->
		<p>
			<input type="submit" value="注册"/>
			<input type="reset" value="重置"/>
			<input type="button" value="无"/>
		</p>
		
		<!-- 其他元素（3个） -->
		<!-- label:用来管理表单中的文本
			可以和文本与控件绑定在一起
			id:元素的唯一标识，任何元素都可以有id，保证ID不重复 -->
		<p>
			<input type="checkbox" id="c1"/>
			<label for="c1">我已阅读并自愿遵守此协议！</label>
		</p>
		<!-- select：下拉选
			selected：设置默认选中 -->
		<p>
			城市：
			<select>
				<option>请选择</option>
				<option>哈哈哈</option>
				<option selected="selected">呵呵呵</option>
				<option>嘿嘿嘿</option>
				<option>喂喂喂</option>
			</select>
		</p>
		<!-- textarea：文本域 -->
		<p>
			简介：
			<textarea cols="30" rows="5">文本域</textarea>
		</p>
		
	</form>
</body>
</html>
