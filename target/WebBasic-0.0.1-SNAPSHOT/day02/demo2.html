<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 内部样式：在head标签内的style标签里写样式，此样式可以被当前页面上的众多元素复用 -->
<style >
	/*css的注释是这样的*/
	h2{
		color: blue;
	}
</style>
<!-- 外部样式：在单独的css文件中写的样式，哪个网页引用该文件，这个网页就能复用该样式 -->
<link rel="stylesheet" href="my.css"/>
</head>
<body>
	<!-- 内联样式：在元素的style属性内直接写样式，此样式无法复用 -->
	<h1 style="color:red;">css</h1>
	<h2>css有三种用法</h2>
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
