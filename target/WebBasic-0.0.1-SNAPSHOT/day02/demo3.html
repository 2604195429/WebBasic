<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style >
	/*继承性:父元素的样式可以被子元素继承。（颜色、字体）*/
	body {
		font-family:"微软雅黑","文泉驿正黑"，"黑体";
	}
	/*层叠性：给一个元素设置不同的声明效果会叠加*/
	h1 {
		color: red;
	}
	/*...*/
	h1{
		font-size: 40px;
	}
	/*优先级：给同一个元素不同的声明，已后者为准，也叫就近原则*/
	h2 {
		color: green;
	}
	/*..*/
	h2{
		color: yellow;
	}
</style>
</head>
<body>
	<h1>查琳</h1>
	<h2>张新华</h2>
</body>
</html>
