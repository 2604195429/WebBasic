<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //$(function(){})类似于
        //window.onload = function(){}
        //onload若写多次则后者会覆盖前者，写多了没用，只有一个会生效
        //$(fn)若写多次都有效，可以写多次
        $(function () {
            //给按钮1后绑定点击事件
            $(":button:eq(0)").click(function (e) {
                console.log("111");
                //此事件对象被jquery做了封装。因为事件对象是浏览器创建的，不同浏览器创建的事件有区别，开发时要兼顾这个区别，很麻烦
                //jquery就是想解决这个麻烦，将他们的区别进行统一，进行统一的方法
                //取消冒泡：e.stopPropagation()
                //获取事件源：e.target
                console.log(e);
            });
        });

        $(function () {
            //后绑定hover事件，该事件时jquery
            //特有的事件，必须使用jquery后绑定
            $("img").hover(function () {
                console.log(1);
                $(this).width(50).height(50);
                // $(this).css("width", "50px").css("height", "50px");
                // $(this).addClass("big");
                // $(this).toggleClass("big")

            }, function () {
                console.log(2);
                $(this).width(25).height(25);
            });
        });
        $(function () {
            //给按钮2后绑定点击事件
           $(":button:eq(1)").click(function () {
                //让图片在显示与隐藏之间切换
               $("img").toggle();
           });
        });
    </script>
</head>
<body>
<p>
    <input type="button" value="按钮1"/>
    <input type="button" value="按钮2"/>
</p>
<p>
    <img src="../img/1.png"/>
</p>
</body>
</html>
