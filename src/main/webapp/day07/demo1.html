<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //调用window对象的属性或方法，可以省略"window."
        //弹出框
        function f1() {
            alert("fff");
        }

        //确认框
        function f2() {
            var v = confirm("确认框");
            console.log(v);
        }

        //输入框
        function f3() {
            var v = prompt("请输入");
            console.log(v);
        }

        //定时器
        //周期性定时器
        //每隔n毫秒执行一次函数，反复执行，直到达到停止条件为止
        function f4() {
            var n = 5;
            //启动定时器
            var id = setInterval(function () {
                console.log(n--);
                if (!n) {
                    clearInterval(id);
                    console.log("ffffafa");
                }
            }, 1000);
            //启动定时器就相当于启动了一个支线程，当前方法f4相当于主线程，2个线程并发执行，不互相等待，因此线程在启动完，支线程后立刻向下执行，而支线程缺需要1秒后才执行
        }

        //一次性定时器
        //推迟n毫秒执行一次函数，执行完之后，自动停止，也可以在未执行前手动停止。
        var id;

        function f5() {
            //启动定时器,若想在未执行定时器前就将它停止，需要使用id
            id = setTimeout(function () {
                console.log("dddddddd");
            }, 3000);
        }

        function f6() {
            //若定时器已经执行无法取消，若定时器还未执行则可以取消
            clearTimeout(id);
        }
    </script>
</head>
<body>
<p>
    <input type="button" value="按钮1" onclick="f1();">
    <input type="button" value="按钮2" onclick="f2();">
    <input type="button" value="按钮3" onclick="f3();">
</p>
<p>
    <input type="button" value="按钮1" onclick="f4();">
    <input type="button" value="按钮2" onclick="f5();">
    <input type="button" value="按钮3" onclick="f6();">
</p>
</body>
</html>
