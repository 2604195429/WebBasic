<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #clock {
            border: 1px solid red;
            width: 200px;
            text-align: center;
            font-size: 20px;
            height: 30px;
            line-height: 30px;
        }
    </style>
    <script>
        var id;
        var myflag = false;

        function start() {
            //若id非空则定时器已启动过，那么久不要再次启动了。
            if (id) {
                return;
            }
            id = setInterval(function () {
                //获取当前客户端时间
                var d = new Date();
                //获取本地时间格式的时间
                var now = d.toLocaleTimeString();
                //将时间写入clock
                var p = document.getElementById("clock");
                p.innerHTML = now;
                if (!myflag) {
                    myflag = confirm("你喜欢我吗");
                }
            }, 1000);
        }

        function stop() {
            clearInterval(id);
            id = 0;
            myflag = false;
        }
    </script>
</head>
<body>
<p>
    <input type="button" value="开始" onclick="start();">
    <input type="button" value="结束" onclick="stop();">
</p>
<p id="clock"></p>
</body>
</html>
