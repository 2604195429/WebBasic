<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1() {
            var b = confirm("你确定要离开本网页吗？");
            if (b){
                location.href="http://www.baidu.com";
            }
        }
        function f2() {
            location.reload();
        }
        //screen
        function f3() {
            console.log(screen.width);
            console.log(screen.height);
            console.log(screen.availWidth);
            console.log(screen.availHeight);
        }

        function f4() {
            history.forward();
        }
        function f5() {
           console.log(navigator.userAgent);
        }
    </script>
</head>
<body>
    <input type="button" value="百度" onclick="f1();">
    <input type="button" value="刷新" onclick="f2();">
    <input type="button" value="屏幕" onclick="f3();">
    <input type="button" value="前进" onclick="f4();">
    <input type="button" value="帮助" onclick="f5();">
</body>
</html>
