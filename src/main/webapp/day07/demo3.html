<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var id;
    var message;

    function send() {
        if(id){
            return;
        }
        message = document.getElementById("message");
        message.innerHTML = "正在发送。。。";
        id = setTimeout(function () {
            message.innerHTML = "发送成功";
            id = 0;
        }, 3000);
    }

    function cancel() {
        if (id) {
            clearTimeout(id);
            message.innerHTML = "取消成功";
            id = 0;
        }
    }
</script>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
    <input type="button" value="撤销" onclick="cancel();">
</p>
<p id="message">

</p>
</body>
</html>
