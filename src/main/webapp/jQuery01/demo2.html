<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        function print1() {
            //使用选择器获取是jquery对象
            var $ps = $("p");
            console.log($ps);
            for (var i = 0; i < $ps.length; i++) {
                //从jquery对象中获取的值时dom
                console.log($ps[i].innerHTML);
            }
        }
        //调用时传入了this，她指代点击的那个图片，这是一个dom对象。
        function chg(img) {
            console.log($(img).width());
            console.log($(img).height());
            if ($(img).width()==64){
                $(img).width(100).height(100);
            }else {
                $(img).width(64).height(64);
            }
        }
    </script>
</head>
<body>
<input type="button" value="打印" onclick="print1();">
<p>1.jquery对象才能调用jquery方法</p>
<p>2.dom对象才能调用dom方法</p>
<p>3.jquery对象的本质是dom数组</p>
<div>
    <img src="../img/1.png" onclick="chg(this);"/>
</div>
</body>
</html>
