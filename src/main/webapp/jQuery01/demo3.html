<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        window.onload = function () {
            //1.基本选择器
            //和css选择器一样
            //2.层次选择器
            //2.1选择子孙/儿子
            //和css派生选择器一样
            //2.2选择弟弟
            console.log($("#gz+"));
            //3.过滤选择器（*）
            //3.1基本过滤选择器
            console.log($("li:first"));
            console.log($("li:even"));
            console.log($("li:eq(1)"));
            console.log($("li:not(#gz)"));
            //3.2内容过滤选择器
            console.log($("li:contains('上')"));
            //3.3可见性过滤选择器
            console.log($("li:hidden"));
            //3.4属性过滤选择器
            console.log($("li[style]"));
            //3.5状态过滤选择器
            console.log($("input:enabled"));
            console.log($("input:checked"));
            //4.表单选择器
            console.log($("input:radio"));
        }
    </script>
</head>
<body>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li id="gz">广州</li>
    <li>深圳</li>
    <li style="display: none;">南通</li>
</ul>
<!--
    readonly:只读，但数据有效依然可以提交给服务器
   disabled：不可用，数据无效不能提交给服务器
-->
<p>
    <input type="text" disabled/>
    <input type="password"/>
</p>
<p>
    <input type="radio" name="sex" checked/>男
    <input type="radio" name="sex"/>女
</p>
</body>
</html>
