<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			border: 3px solid #ccc;
			width: 801px;
			margin: 30px auto;
			/*只设置position，但不设置偏移量，目的是为了让他成为子元绝对定位的目标，并非让它真的偏移*/
			position: relative;
 		}
		p{
			position: absolute;
			bottom: 40px;
			width: 801px;
			background: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div >
		<img src="../img/bg1.png">
		<p>如果说你是海上的烟火</p>
	</div>
</body>
</html>
