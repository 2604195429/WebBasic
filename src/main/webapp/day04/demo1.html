<!DOCTYPE html>
<html>
<head>
	<title>aa</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		body{
			background: #066;
		}
		ul{
			width: 1030px;
			margin: 20px auto;
			/*去掉列表前面的符号*/
			list-style-type: none;
		}
		li{
			background:#fff;
			border:1px solid #ccc;
			margin: 10px;
			padding: 10px;
			float: left;
		}
		p{
			width: 300px;
			text-align: center;
			font-family: "微软雅黑","文泉驿正黑","黑体";
		}
		/*鼠标悬停时，让li向右上偏移2px，从而实现抖动的效果*/
		li:hover{
			position: relative;
			top: -2px;
			left: 2px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="../img/cat1.jpg">
			<p>啊，猪</p>
		</li>
		<li>
			<img src="../img/cat.jpg">
			<p>你在何方</p>
		</li>
		<li>
			<img src="../img/cat1.jpg">
			<p>难道去了东洋</p>
		</li>
		<li>
			<img src="../img/cat.jpg">
			<p>那边的痴汉很多</p>
		</li>
		<li>
			<img src="../img/cat1.jpg">
			<p>一定要穿好衣裳</p>
		</li>
		<li>
			<img src="../img/cat.jpg">
			<p>别走了光</p>
		</li>
	</ul>
</body>
</html>
