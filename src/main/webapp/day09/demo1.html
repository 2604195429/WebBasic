<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.采用直接量的方式创建对象
        function f1() {
            var student = {"name":"zhangff","age":"23","work":function () {alert("学java");}};
            alert(student.age);
            alert(student.name);
            student.work();
        }
        //采用内置构造器创建对象
        function f2() {
            var teacher = new Object();
            teacher.name = "ffa";
            teacher.age = 18;
            teacher.work = function () {
                alert("我叫java");
            }
            alert(teacher.name);
            alert(teacher.age);
            teacher.work();
        }
        //采用自定义构造器创建对象
        function Coder(name,age,work){
            this.name = name;
            this.age = age;
            //this指代当前对象
            //.job是给此对象增加job属性
            this.job = work;
        }
        function f3() {
            var my = new Coder("my",23,function () {
                alert("work");
            });
            alert(my.age);
            alert(my.name);
            my.job();
        }
    </script>
</head>
<body>
<input type="button" value="按钮1" onclick="f1();">
<input type="button" value="按钮2" onclick="f2();">
<input type="button" value="按钮3" onclick="f3();">
</body>
</html>
