<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript">
		//1.将js封装成函数，点击某按钮时调用
		//2.直接调用，不把js封装成函数，直接在此处写js，则
		//这样的js在网页加载时立即被调用。
		//该js的执行时机甚至比body还早
		// alert(1);
		console.log("控制台打印");
		// 1.声明变量
		var x;
		console.log(x);
		x = 3;
		console.log(x);
		var y = "hello";
		console.log(y);
		//2.隐式转换
		var s = "hi";
		var n = 3.14;
		var b = true;
		console.log(s+n);
		console.log(s+b);
		console.log(n+b);
		console.log(b+b);
		//3.强制转换
		console.log(n.toString()+1);
		console.log(parseInt(n));
		console.log(parseInt("22"));
		console.log(parseInt("2.32"));
		console.log(parseInt("daf"));
		console.log(typeof(b));
		console.log(isNaN("56"));
		console.log(isNaN("abc"));
		//运算符
		console.log(5/2);
		var m = "3";
		var n = 3;
        console.log(m == n);
        console.log(m === n);
        //条件表达式
		//js中可用用任意数据做条件,当使用非布尔值做条件是时,所有的空值等价于false,非空值等价于true
		//空值:null/0/""/undefined/NaN
		//这样设计的目的:简化条件表达式
		var k = 9;
		if (k){
		    console.log("ok");
		}
		k&&console.log("yes");
	</script>
</head>
<body>
	<p>js语法和java十分相似</p>
</body>
</html>
